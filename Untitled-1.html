<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL FOR NAMTANTIPNAREE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #4a8fe7;
            --secondary: #5eb1ff;
            --accent: #2d9cdb;
            --light: #f0f8ff;
            --dark: #3a4a6b;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #e6f2ff, #cce5ff);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* 头部样式 */
        header {
            text-align: center;
            padding: 20px 0;
            position: relative;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--dark);
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--dark);
            max-width: 700px;
            margin: 0 auto 25px;
            opacity: 0.9;
        }
        
        /* 语言切换 */
        .language-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .lang-btn {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .lang-btn.active {
            background: var(--primary);
            color: white;
        }
        
        /* 主内容区 - 祝福墙放大 */
        .blessings-section {
            flex: 1;
            margin-bottom: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.8rem;
            color: var(--dark);
            font-weight: 600;
        }
        
        .sort-options select {
            padding: 10px 15px;
            border: 2px solid var(--primary);
            border-radius: 12px;
            background: white;
            font-family: inherit;
            font-size: 1rem;
        }
        
        .blessings-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        /* 祝福卡片 */
        .blessing-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px var(--shadow);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            border-left: 4px solid var(--primary);
        }
        
        .blessing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }
        
        .blessing-text {
            font-size: 1.1rem;
            margin-bottom: 15px;
            line-height: 1.7;
        }
        
        .blessing-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #6c757d;
            padding-top: 12px;
            border-top: 1px dashed #e0e0e0;
            font-size: 0.85rem;
        }
        
        .blessing-author {
            font-weight: 500;
            color: var(--primary);
        }
        
        .blessing-date {
            font-style: italic;
        }
        
        .card-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: rgba(74, 143, 231, 0.15);
        }
        
        /* 卡片操作按钮 */
        .card-actions {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .edit-btn {
            color: var(--warning);
        }
        
        .delete-btn {
            color: var(--danger);
        }
        
        .action-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }
        
        /* 编辑表单 */
        .edit-form {
            display: none;
            margin-top: 15px;
        }
        
        .edit-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .edit-form-btns {
            display: flex;
            gap: 10px;
        }
        
        .save-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .cancel-btn {
            background: #ccc;
            color: #333;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* 留言板区域 - 缩小放在底部 */
        .form-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-top: auto; /* 使表单区域固定在底部 */
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .form-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-title i {
            color: var(--secondary);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-group textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(74, 143, 231, 0.3);
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow);
            grid-column: 1 / -1;
        }
        
        .empty-icon {
            font-size: 3.5rem;
            color: var(--primary);
            opacity: 0.2;
            margin-bottom: 15px;
        }
        
        .empty-text {
            font-size: 1.1rem;
            color: #6c757d;
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 20px 0;
            color: var(--dark);
            margin-top: 30px;
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .language-switch {
                position: relative;
                top: auto;
                right: auto;
                justify-content: center;
                margin-bottom: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .blessings-container {
                grid-template-columns: 1fr;
            }
            
            .form-section {
                padding: 20px;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="language-switch">
                <button class="lang-btn active" id="lang-cn">中文</button>
                <button class="lang-btn" id="lang-en">English</button>
            </div>
            
            <div class="logo">
                <i class="fas fa-heart"></i>
            </div>
            <h1 id="main-title">ALL FOR NAMTANTIPNAREE</h1>
            <p class="subtitle" id="subtitle">在这里留下你想对Namtan说的话吧！</p>
        </header>
        
        <!-- 祝福墙放大显示在顶部 -->
        <div class="blessings-section">
            <div class="section-header">
                <h2 class="section-title" id="blessings-title">祝福墙</h2>
                <div class="sort-options">
                    <select id="sort-select">
                        <option value="newest" id="newest-option">最新优先</option>
                        <option value="oldest" id="oldest-option">最早优先</option>
                    </select>
                </div>
            </div>
            
            <div class="blessings-container" id="blessings-container">
                <!-- 祝福卡片会动态添加到这里 -->
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-comment-alt"></i>
                    </div>
                    <p class="empty-text" id="empty-text">还没有留言，快来成为第一个留言的人吧！</p>
                </div>
            </div>
        </div>
        
        <!-- 留言板缩小放在底部 -->
        <div class="form-section">
            <h2 class="form-title"><i class="fas fa-pen"></i> <span id="form-title">留言板</span></h2>
            
            <form id="blessing-form">
                <div class="form-group">
                    <label for="blessing-text" id="text-label">留言内容</label>
                    <textarea id="blessing-text" placeholder="写下你想说的话..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="author" id="author-label">你的名字（可选）</label>
                    <input type="text" id="author" placeholder="署名">
                </div>
                
                <button type="submit" class="submit-btn" id="submit-btn">提交留言</button>
            </form>
        </div>
        
        <footer>
            <p id="footer-text">NamtanTipnaree_CN</p>
        </footer>
    </div>

    <script>
        // 双语文本
        const translations = {
            cn: {
                mainTitle: "ALL FOR NAMTANTIPNAREE",
                subtitle: "在这里留下你想对Namtan说的话吧！",
                formTitle: "留言板",
                textLabel: "留言内容",
                authorLabel: "你的名字（可选）",
                submitBtn: "提交留言",
                blessingsTitle: "祝福墙",
                newestOption: "最新优先",
                oldestOption: "最早优先",
                emptyText: "还没有留言，快来成为第一个留言的人吧！",
                footerText: "NamtanTipnaree_CN",
                authorDefault: "匿名粉丝",
                successMessage: "留言提交成功！",
                editBtn: "编辑",
                deleteBtn: "删除",
                saveBtn: "保存",
                cancelBtn: "取消",
                deleteConfirm: "确定要删除这条留言吗？",
                editPlaceholder: "编辑留言内容..."
            },
            en: {
                mainTitle: "ALL FOR NAMTANTIPNAREE",
                subtitle: "Leave your message for Namtan here!",
                formTitle: "Message Board",
                textLabel: "Message Content",
                authorLabel: "Your Name (Optional)",
                submitBtn: "Submit Message",
                blessingsTitle: "Blessings Wall",
                newestOption: "Newest First",
                oldestOption: "Oldest First",
                emptyText: "No messages yet. Be the first to leave one!",
                footerText: "NamtanTipnaree_CN",
                authorDefault: "Anonymous Fan",
                successMessage: "Message submitted successfully!",
                editBtn: "Edit",
                deleteBtn: "Delete",
                saveBtn: "Save",
                cancelBtn: "Cancel",
                deleteConfirm: "Are you sure you want to delete this message?",
                editPlaceholder: "Edit message content..."
            }
        };

        // 当前语言（默认中文）
        let currentLang = 'cn';
        
        // DOM元素
        const elements = {
            mainTitle: document.getElementById('main-title'),
            subtitle: document.getElementById('subtitle'),
            formTitle: document.getElementById('form-title'),
            textLabel: document.getElementById('text-label'),
            authorLabel: document.getElementById('author-label'),
            submitBtn: document.getElementById('submit-btn'),
            blessingsTitle: document.getElementById('blessings-title'),
            newestOption: document.getElementById('newest-option'),
            oldestOption: document.getElementById('oldest-option'),
            emptyText: document.getElementById('empty-text'),
            footerText: document.getElementById('footer-text')
        };
        
        // 语言切换按钮
        const langCnBtn = document.getElementById('lang-cn');
        const langEnBtn = document.getElementById('lang-en');
        
        // 祝福表单和容器
        const blessingForm = document.getElementById('blessing-form');
        const blessingsContainer = document.getElementById('blessings-container');
        const sortSelect = document.getElementById('sort-select');
        
        // 更新UI文本
        function updateUIText() {
            const langData = translations[currentLang];
            
            elements.mainTitle.textContent = langData.mainTitle;
            elements.subtitle.textContent = langData.subtitle;
            elements.formTitle.textContent = langData.formTitle;
            elements.textLabel.textContent = langData.textLabel;
            elements.authorLabel.textContent = langData.authorLabel;
            elements.submitBtn.textContent = langData.submitBtn;
            elements.blessingsTitle.textContent = langData.blessingsTitle;
            elements.newestOption.textContent = langData.newestOption;
            elements.oldestOption.textContent = langData.oldestOption;
            elements.emptyText.textContent = langData.emptyText;
            elements.footerText.textContent = langData.footerText;
            
            // 更新表单占位符
            document.getElementById('blessing-text').placeholder = 
                currentLang === 'cn' ? '写下你想说的话...' : 'Write your message here...';
            document.getElementById('author').placeholder = 
                currentLang === 'cn' ? '署名' : 'Your name';
            
            // 重新渲染祝福卡片
            renderBlessings();
        }
        
        // 语言切换
        langCnBtn.addEventListener('click', () => {
            currentLang = 'cn';
            langCnBtn.classList.add('active');
            langEnBtn.classList.remove('active');
            updateUIText();
        });
        
        langEnBtn.addEventListener('click', () => {
            currentLang = 'en';
            langEnBtn.classList.add('active');
            langCnBtn.classList.remove('active');
            updateUIText();
        });
        
        // 获取祝福数据
        function getBlessings() {
            const blessings = JSON.parse(localStorage.getItem('blessings')) || [];
            return blessings;
        }
        
        // 保存祝福
        function saveBlessing(text, author, id = null) {
            const blessings = getBlessings();
            
            if (id) {
                // 编辑现有留言
                const index = blessings.findIndex(b => b.id === id);
                if (index !== -1) {
                    blessings[index].text = text;
                    blessings[index].author = author || translations[currentLang].authorDefault;
                    blessings[index].date = new Date().toLocaleString();
                    blessings[index].lang = currentLang;
                }
            } else {
                // 添加新留言
                const newBlessing = {
                    id: Date.now(),
                    text,
                    author: author || translations[currentLang].authorDefault,
                    date: new Date().toLocaleString(),
                    lang: currentLang
                };
                blessings.unshift(newBlessing);
            }
            
            localStorage.setItem('blessings', JSON.stringify(blessings));
            return blessings;
        }
        
        // 删除祝福
        function deleteBlessing(id) {
            const blessings = getBlessings().filter(b => b.id !== id);
            localStorage.setItem('blessings', JSON.stringify(blessings));
            return blessings;
        }
        
        // 渲染祝福卡片
        function renderBlessings() {
            let blessings = getBlessings();
            
            // 排序
            if (sortSelect.value === 'newest') {
                blessings.sort((a, b) => b.id - a.id);
            } else {
                blessings.sort((a, b) => a.id - b.id);
            }
            
            // 清空容器
            blessingsContainer.innerHTML = '';
            
            if (blessings.length === 0) {
                // 显示空状态
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <div class="empty-icon">
                        <i class="fas fa-comment-alt"></i>
                    </div>
                    <p class="empty-text">${translations[currentLang].emptyText}</p>
                `;
                blessingsContainer.appendChild(emptyState);
                return;
            }
            
            // 添加卡片
            blessings.forEach((blessing, index) => {
                const card = document.createElement('div');
                card.className = 'blessing-card fade-in';
                card.style.animationDelay = `${index * 0.1}s`;
                card.dataset.id = blessing.id;
                
                // 设置卡片图标
                const icons = ['fa-heart', 'fa-star', 'fa-gem', 'fa-feather', 'fa-hand-holding-heart'];
                const randomIcon = icons[Math.floor(Math.random() * icons.length)];
                
                card.innerHTML = `
                    <i class="fas ${randomIcon} card-icon"></i>
                    <p class="blessing-text">${blessing.text}</p>
                    <div class="blessing-meta">
                        <span class="blessing-author">${blessing.author}</span>
                        <span class="blessing-date">${blessing.date}</span>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn edit-btn" title="${translations[currentLang].editBtn}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" title="${translations[currentLang].deleteBtn}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    <div class="edit-form" style="display: none;">
                        <textarea class="edit-textarea" placeholder="${translations[currentLang].editPlaceholder}">${blessing.text}</textarea>
                        <div class="edit-form-btns">
                            <button class="save-btn">${translations[currentLang].saveBtn}</button>
                            <button class="cancel-btn">${translations[currentLang].cancelBtn}</button>
                        </div>
                    </div>
                `;
                blessingsContainer.appendChild(card);
                
                // 添加删除事件
                const deleteBtn = card.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', () => {
                    if (confirm(translations[currentLang].deleteConfirm)) {
                        deleteBlessing(blessing.id);
                        renderBlessings();
                    }
                });
                
                // 添加编辑事件
                const editBtn = card.querySelector('.edit-btn');
                const editForm = card.querySelector('.edit-form');
                const editTextarea = card.querySelector('.edit-textarea');
                const saveBtn = card.querySelector('.save-btn');
                const cancelBtn = card.querySelector('.cancel-btn');
                
                editBtn.addEventListener('click', () => {
                    card.querySelector('.blessing-text').style.display = 'none';
                    editForm.style.display = 'block';
                });
                
                saveBtn.addEventListener('click', () => {
                    const newText = editTextarea.value.trim();
                    if (newText) {
                        saveBlessing(newText, blessing.author, blessing.id);
                        renderBlessings();
                    }
                });
                
                cancelBtn.addEventListener('click', () => {
                    card.querySelector('.blessing-text').style.display = 'block';
                    editForm.style.display = 'none';
                });
            });
        }
        
        // 表单提交
        blessingForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const blessingText = document.getElementById('blessing-text').value;
            const author = document.getElementById('author').value;
            
            if (!blessingText.trim()) {
                alert(currentLang === 'cn' ? '请输入留言内容！' : 'Please enter your message!');
                return;
            }
            
            // 保存祝福
            saveBlessing(blessingText, author);
            
            // 显示成功消息
            alert(translations[currentLang].successMessage);
            
            // 重置表单
            blessingForm.reset();
            
            // 重新渲染祝福
            renderBlessings();
        });
        
        // 排序变更
        sortSelect.addEventListener('change', renderBlessings);
        
        // 初始化
        function init() {
            updateUIText();
            renderBlessings();
        }
        
        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
